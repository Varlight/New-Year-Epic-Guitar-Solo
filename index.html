<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÜ New Year Freebird Sync</title>
    <style>
        /* Global Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Fireworks Background */
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.gifer.com/7ba5.gif') no-repeat center center;
            background-size: cover;
            z-index: -1;
            opacity: 0.6;
        }

        /* Main Container */
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #ffd700;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        /* Countdown Timer */
        .countdown {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
            color: #ff4500;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Buttons */
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(to right, #ff8008, #ffc837);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 128, 8, 0.7);
        }

        /* Footer Styling */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #aaaaaa;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            z-index: 10;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        .footer-content {
            margin: 0 auto;
            display: inline-block;
            max-width: 90%;
            line-height: 1.4;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Fireworks Background -->
    <div class="fireworks"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>üéÜ Ring in the New Year with Freebird! üé∏</h1>
        <p>Sync the iconic guitar solo with the stroke of midnight and start the year with a bang!</p>
        <div class="countdown" id="countdown">--:--</div>
        <button id="start">Start Sync</button>
    </div>

    <footer>
        <div class="footer-content">
            Made with ‚ù§Ô∏è for New Year's Eve | <a href="https://github.com/your-profile" target="_blank">View on GitHub</a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        const audio = new Audio("Free Bird (TOTEM Remix).mp3"); // Replace with hosted MP3 link
        const button = document.getElementById("start");
        const countdownEl = document.getElementById("countdown");

        const SOLO_START = 84; // Seconds before midnight

        button.addEventListener("click", () => {
            button.disabled = true;
            button.innerText = "Waiting for midnight...";

            const now = new Date();
            const midnight = new Date();
            midnight.setHours(24, 0, 0, 0); // Midnight today

            const timeToMidnight = Math.floor((midnight - now) / 1000);

            if (timeToMidnight > SOLO_START) {
                const playAt = timeToMidnight - SOLO_START;

                // Countdown Timer
                const countdownInterval = setInterval(() => {
                    const remaining = Math.floor((midnight - new Date()) / 1000);
                    const minutes = String(Math.floor(remaining / 60)).padStart(2, '0');
                    const seconds = String(remaining % 60).padStart(2, '0');
                    countdownEl.textContent = `${minutes}:${seconds}`;
                }, 1000);

                // Play audio
                setTimeout(() => {
                    clearInterval(countdownInterval);
                    audio.play();
                    countdownEl.textContent = "üé∏ Playing Now!";
                }, playAt * 1000);
            } else {
                alert("It's too late to sync for midnight!");
            }
        });
    </script>
</body>
</html>
